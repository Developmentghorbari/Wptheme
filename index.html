<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Theme Customization Course</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WordPress Theme Customization Course</h1>
            <p>আপনার ওয়েবসাইটকে দিন নতুন রূপ!</p>
        </header>
        <main>
            <section class="hero">
                <img src="images (3).jpeg" alt="WordPress Customization">
            </section>
            <section class="course-details">
                <h2>কোর্সের বিবরণ</h2>
                <p>আমাদের কোর্সে শিখুন কিভাবে WordPress থিম কাস্টমাইজ করবেন। সহজেই আপনার ওয়েবসাইটকে আকর্ষণীয় করে তুলুন।</p>
                <button id="registerButton">এখনই যোগ দিন</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Development Ghorbari</p>
        </footer>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>নিবন্ধন করুন</h2>
            <form id="registrationForm">
                <label for="name">নাম:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">ইমেইল:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">নিবন্ধন</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
